exchange:
  name: "binance"
  testnet: true

data:
  api_key: ""
  api_secret: ""
  cache_dir: "data/cache"
  database: "data/market_data.db"

trading:
  symbol: "BTCUSDT"
  interval: "15m"
  base_currency: "BTC"
  quote_currency: "USDT"

strategies:
  ma_crossover:
    short_window: 10
    long_window: 20

  rsi:
    period: 14
    oversold: 30
    overbought: 70

  macd:
    fast_period: 12
    slow_period: 26
    signal_period: 9

  bollinger:
    window: 20
    std_dev: 2.0
    entry_threshold: 1.0
    exit_threshold: 0.5

risk_management:
  risk_per_trade: 0.01 # 1%
  max_leverage: 3
  margin_ratio: 0.1 # 10%
  stop_loss_atr_multiplier: 2.0
  take_profit_atr_multiplier: 3.0
  trailing_stop_start: 0.01 # 1%

backtest:
  start_date: "2023-01-01"
  end_date: "2023-12-31"
  initial_balance: 1000000
  commission: 0.001 # 0.1%

simulation:
  initial_balance: 1000
  commission_rate: 0.001 # 0.1%

logging:
  level: "INFO"
  file: "logs/trading.log"

database:
  path: "data/market_data.db"
  cache_size: 1000
